apply plugin: 'com.android.library'
if(gradle.language.equals("kotlin")) {
    apply plugin: 'kotlin-android-extensions'
    apply plugin: 'kotlin-android'
}

apply plugin: "com.jfrog.bintray"
apply plugin: "com.github.kt3k.coveralls"
apply plugin: "com.hiya.jacoco-android"

buildscript {
    repositories {
        jcenter()
        google()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.0.0'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.7'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.5'
//        classpath 'com.dicedmelon.gradle:jacoco-android:0.1.4'
        classpath "com.hiya:jacoco-android:0.2"
        classpath 'org.kt3k.gradle.plugin:coveralls-gradle-plugin:2.8.2'
    }
}

ext {
    bintrayRepo = 'maven'
    bintrayName = 'euphony'
    publishedGroupId = 'euphony.lib'
    libraryName = 'euphony'
    artifact = 'euphony'
    libraryDescription = 'Acoustic Data Telecommunication Library'
    siteUrl = 'https://dev.jbear.co/euphony'
    gitUrl = 'https://github.com/designe/euphony'
    libraryVersion = '0.7.1.6'
    developerId = 'designe'
    developerName = 'Ji-woong Choi'
    developerEmail = 'designe@outlook.com'
    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {
    compileSdkVersion(26)
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    if(gradle.language.equals("kotlin")) implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:0.5'
    //androidTestImplementation 'androidx.test:runner:1.2.0'
    //androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
}

if(gradle.startParameter.getTaskNames().size() > 2) {
    // add it to the bottom of the file
    apply from: 'https://raw.githubusercontent.com/numetriclabz/jcenter/master/installv.gradle'
    apply from: 'https://raw.githubusercontent.com/numetriclabz/jcenter/master/bintrayv.gradle'
}

android {

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 26

        ndk {
            moduleName "kissff"
        }

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    sourceSets {
        main {
            java.srcDirs = ['src/main/' + gradle.language]
        }
        test {
            java.srcDirs = ['src/test/' + gradle.language]
        }
    }

    buildTypes {
        release {
            testCoverageEnabled true
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
        debug {
            testCoverageEnabled true
        }
    }

    externalNativeBuild {
        ndkBuild {
            path file('src/main/jni/Android.mk')
        }
    }

    testOptions {
        unitTests.returnDefaultValues = true
    }
    ndkVersion '21.0.6113669'
}
repositories {
    mavenCentral()
}

coveralls {
    jacocoReportPath = "${buildDir}/reports/jacoco/jacocoTestDebugUnitTestReport/jacocoTestDebugUnitTestReport.xml"
}

tasks.coveralls {
    dependsOn 'jacocoTestReport'
}